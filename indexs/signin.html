

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signin-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .signin-box h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .signin-box label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .signin-box button {
            width: 100%;
            background-color: #1DB954;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }

        .signin-box button:hover {
            background-color: #1aa34a;
        }

        .signin-box .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3b5998;
            padding: 10px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .signin-box .social-btn.google {
            background-color: #db4437;
        }

        .signin-box .social-btn span {
            margin-left: 10px;
            font-size: 14px;
        }

        .signin-box p {
            font-size: 12px;
            text-align: center;
            color: #b3b3b3;
        }

        .signin-box a {
            color: #1DB954;
            text-decoration: none;
        }

        .signin-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <div class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook logo" width="20">
                <span>Continue with Facebook</span>
            </div>
            <div class="social-btn google">
                <img src="image/Google-Symbol.png" alt="Google logo" width="30">
                <span>Continue with Google</span>
            </div>
            <form id="signinForm">
                <label for="email">Email address or username</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>

            <p><a href="#">Forgot your password?</a></p>

            <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic form validation
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Add more validation or processing (e.g., sending to server)

            alert('Login successful!');
        });
    </script>
</body>
</html>
